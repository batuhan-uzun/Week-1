<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları Kullanımı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .radio-group label {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Form Elemanları Kullanımı</h1>
    <form action="#" method="POST">
        <!-- Ad -->
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Adınızı giriniz" required>

        <!-- Soyad -->
        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Soyadınızı giriniz" required>

        <!-- E-posta -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>

        <!-- Parola -->
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" placeholder="Parolanızı giriniz" required>

        <!-- Cinsiyet -->
        <label>Cinsiyet:</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="gender" value="male" required> Erkek
            </label>
            <label>
                <input type="radio" name="gender" value="female" required> Kadın
            </label>
        </div>

        <!-- Favori Meyve -->
        <label for="favoriteFruit">Favori Meyve:</label>
        <select id="favoriteFruit" name="favoriteFruit" required>
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
        </select>

        <!-- Mesaj -->
        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="4" placeholder="Mesajınızı yazınız"></textarea>

        <!-- Gönder Düğmesi -->
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
